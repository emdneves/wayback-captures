name: Snapshot page and publish

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to snapshot"
        required: true
        default: "https://www.namecheap.com/promos/make-more-online-for-less/"
  schedule:
    - cron: "0 3 * * 1" # Mondays 03:00 UTC

permissions:
  contents: write

concurrency:
  group: snapshot-pages
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Run snapshot
        env:
          SNAPSHOT_URL: ${{ inputs.url || 'https://www.namecheap.com/promos/make-more-online-for-less/' }}
        run: |
          node scripts/snapshot.mjs

      - name: Build index
        run: |
          node scripts/build-index.mjs

      - name: Publish to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
