name: Snapshot page and publish

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to snapshot"
        required: true
        default: "https://www.namecheap.com/promos/make-more-online-for-less/"
  schedule:
    - cron: "0 3 * * 1" # Mondays 03:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  snapshot_commit_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Create snapshot into captures/
        env:
          SNAPSHOT_URL: ${{ inputs.url || 'https://www.namecheap.com/promos/make-more-online-for-less/' }}
        run: |
          node scripts/snapshot.mjs

      - name: Commit captures (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add captures

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi

      - name: Build public/ from captures/
        run: |
          node scripts/build-index.mjs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
