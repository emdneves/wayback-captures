name: Snapshot page and publish

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to snapshot"
        required: true
        default: "https://www.namecheap.com/promos/make-more-online-for-less/"
  schedule:
    - cron: "0 3 * * 1" # Mondays 03:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Run snapshot
        env:
          SNAPSHOT_URL: ${{ inputs.url || 'https://www.namecheap.com/promos/make-more-online-for-less/' }}
        run: |
          node scripts/snapshot.mjs

      - name: Build index
        run: |
          node scripts/build-index.mjs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
