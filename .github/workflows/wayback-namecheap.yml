name: Wayback capture (Namecheap promo)

on:
  schedule:
    # Runs every 3 days.
    # IMPORTANT: GitHub cron uses UTC time.
    - cron: "0 10 */3 * *"
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Save page to Wayback (Save Page Now)
        run: |
          curl -sS -L \
            -H "User-Agent: wayback-capture/1.0" \
            "https://web.archive.org/save/https://www.namecheap.com/promos/make-more-online-for-less/"
